server:
  port: 8001

spring:
  application:
    name: cloud-provider-hystrix-payment

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露全部的监控信息
management:
  endpoints:
    web:
      exposure:
        include: ["health","info","hystrix.stream"]
