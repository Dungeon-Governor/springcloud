server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master  #分支名称
      name: config  #配置文件名称
      profile: dev  #读取配置文件的后缀名称
#      上面三个一起就是读取master分支下的config-dev.yml文件
      uri: http://localhost:3344  #配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露所有的监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"