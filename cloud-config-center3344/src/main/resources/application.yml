server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
#          仓库地址
          uri: https://github.com/Dungeon-Governor/springcloud-config.git
#          搜索目录
          search-paths:
            - springcloud-config
#          读取分支
          label: master
#          username: 992374727@qq.com
#          password: Heruijie2010
#  rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#暴露bus刷新配置端点
management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
